{% extends 'base.html' %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/machine.css') }}">
{% endblock %}

{% block title %}Machine Registration{% endblock %}

{% block content %}
  <h1>Register Machines</h1>
  <form method='post'>
    <label for='name'>Name</label>
    <input name='name' id='name' type='text' required>
    <br/>
    <label for='muscle'>Muscle</label>
    <select name='muscle' required>
      {% for muscle in muscles %}
        <option value="{{ muscle['_id'] }}">{{ muscle['name'] }}</option>
      {% endfor %}
    </select>
    <br/>
    <label for='group'>Machine Group</label>
    <select name='group' required>
      {% for group in machine_groups %}
        <option value="{{ group['_id'] }}">{{ group['name'] }}</option>
      {% endfor %}
    </select>
    <br/>
    <label for='station'>Mac Address</label>
    <input name='station' id='station' type='text' required>
    <br/>
    <input type='submit' value='Register'>
  </form>

  <h1>Current Machines</h1>
  <table>
    <tr>
      <th>Name</th>
    </tr>
    {% for machine in machines %}
      <tr>
        <td>
          {{ machine['name'] }}
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
